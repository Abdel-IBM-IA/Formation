<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Html</title>
		<meta charset=utf-8>
		<style type="text/css">
			div { border: 1px solid black;
			font-size: 16px;
			font-weight: bold;
			width: 250px;
			padding-left: 3px;}
		</style>
		<script type="text/javascript">
			function get_item() {
                /* Créé une variable name et lui affecte la valeur 
                qui est stockée dans la sessionStorage */
                var name = sessionStorage.getItem("nom");
                document.getElementById("f1").innerHTML = name;

                var prename = sessionStorage.getItem("prenom");
                document.getElementById("f2").innerHTML = prename;

                var adresse = sessionStorage.getItem("adresse");
                document.getElementById("f3").innerHTML = adresse

                var cp = sessionStorage.getItem("cp");
                document.getElementById("f4").innerHTML = cp;
                
                var ville = sessionStorage.getItem("ville");
                document.getElementById("f5").innerHTML = ville;

                var pays = sessionStorage.getItem("pays");
                document.getElementById("f6").innerHTML = pays;
			}
		</script>
	</head>
	<body onload="get_item()">
		<h1>Page 2</h1>
		<form>
			<p>Votre commande sera envoyée à l’adresse :<p>
			<div>
                <span id="f1"></span>
                <br>
                <span id="f2"></span>
                <br>
                <span id="f3"></span>
                <br>
                <span id="f4"></span>
                <br>
                <span id="f5"></span>
                <br>
				<span id="f6"></span>
			</div>
		</form>
	</body>
</html>
